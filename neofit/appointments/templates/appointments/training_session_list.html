{% extends 'appointments/base.html' %}

{% block content %}
    <h2>Список доступных тренировок</h2>

    {% if sessions %}
        <ul>
        {% for session in sessions %}
            <li>{{ session.title }} - {{ session.date }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных тренировок.</p>
    {% endif %}

    <a href="{% url 'appointments:create_training_session' %}" class="btn btn-primary">Добавить тренировку</a>
{% endblock %}
