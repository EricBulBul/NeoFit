{% extends 'appointments/base.html' %}

{% block content %}
<h2>Список тренеров</h2>

<ul>
    {% for trainer in trainers %}
        <li>{{ trainer.name }} - {{ trainer.specialty }}</li>
    {% endfor %}
</ul>

<a href="{% url 'appointments:create_trainer' %}" class="btn btn-primary">Добавить нового тренера</a>

{% endblock %}
