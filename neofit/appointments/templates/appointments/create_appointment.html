{% extends 'appointments/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <h2>Записи на тренировки</h2>

    <!-- Форма для создания записи на тренировку -->
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_client">Клиент</label>
            {{ form.client|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_session">Тренировка</label>
            {{ form.session|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Записать</button>
        </div>
    </form>
</div>
{% endblock %}
